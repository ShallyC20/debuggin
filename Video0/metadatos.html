<!-- Inf que describe datos o la inf de un objeto (recuersos)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- cambiar la codificacion de la pagina o archivo-->
    <!-- charset conjunto de caracteres -->
    <!-- charset codificado en UTF-8 -->
    <!-- Define la codificacion universal -->
    <meta charset="UTF-8">
    <!-- content estan todas las palabras que estan relacionadas -->
    <!-- Comenta las palabras claves -->
    <meta name="keywords" content="harina,leche,huevo,galletas">
    <!-- content Describir la pagina -->
    <meta name="description" content="Alimentos S.A es una compañia destinada a brindar los mejores alimentos de calidad en tiempo y forma">
    <!-- Indicar quien es el autor -->
    <meta name="author" content="Carla">
    <!-- Si hay o no hay copyright nombre de la empresa registrada-->
    <meta name="copyright" content="Facebook Inc.">
    <!-- Si la pag es indexsada o no (esta puesta en un indice) -->
    <meta name="robots" content="index">
    <meta name="robots" content="noindex"> <!-- No la muestre -->
    <!-- Tener que dar importancia en el CO -->
    <meta name="robots" content="follow">
    <meta name="robots" content="nofollow">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
</head>
<body>
    <h1>Hola esto es una página</h1>
</body>
</html>
