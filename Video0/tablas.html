<!-- Estructura de columnas y filas -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Columna se va recopilando datos de un solo tipo -->
    <!-- Se lo puede poner propiedades border-->
    <table border="1px">
        <!-- Definimos las filas -->
        <tr>
            <td><b>Nombre</b></td>
            <td><b>Apellido</b></td>
            <td><b>Canal</b></td>
            <td><b>Seguidores</b></td>
        </tr>
        <!-- Los datos -->
        <tr>
            <td>Carla</td>
            <td>Arancibia</td>
            <td>Carlymar</td>
            <td>321</td>
        </tr>
        <tr>
            <td>Alvaro</td>
            <td>Arancibia</td>
            <td>JuegosHULL</td>
            <td>3981</td>
        </tr>
    </table>
</body>
</html>
